<!DOCTYPE html>

<html ng-app="app">
    <head>
        <title>Ma todolist</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.8/angular-filter.min.js"></script>
        <script src="https://mdmagic.herokuapp.com/angular/research.js"></script>
        <script src="https://mdmagic.herokuapp.com/angular/sessionNewDeck.js"></script>


    </head>

    <body >
         <div  ng-controller="deckSession" >
            <button data-ng-init="cheeckDeckSession()"  ng-if=" $content !== 'sessionOn'" ng-click="createDeckSession()">new deck</button>
        </div>
        <div ng-controller="form">

        
        <form  ng-onload="cheeckDeckSession()" >
            <input type="text" name="input" ng-model="titre" placeholder="Nom de la carte " >
            <button type="submit" class="btn btn-primary" ng-click="valueInput()">Submit</button>
        </form>
         <div>
                 <h3>Resulta Recherche: </h3>
                 <table class="cards">
                     <tr>
                         <th>Nom </th>
                         <th>Img </th>
                     </tr>
                     <tr ng-repeat="card in cards track by $index">
                        <td id="{{card.name}}">{{card.name}} <button class="btnDetail" >Details</button> <button class="btnAdd">Ajouter</button> </td>
                         <td><img src="{{card.imgid}}"> </td>
 
                     </tr>
                 </table>
            </div>
        </div>

</html>
